        Эта награда выдаётся при первом добавлении эмодзи в сообщение :thumbsup:. Эмодзи позволяет передавать эмоции в сообщениях: от радости :smiley: и грусти :anguished: до гнева :angry: и всего остального :sunglasses:. Просто введите «:» (двоеточие) или нажмите кнопку эмодзи в панели инструментов редактора и выберите нужный вариант :ok_hand:.
    first_mention:
      name: Первое обращение
      description: Упомянул(а) пользователя в сообщении
      long_description: |
        Эта награда выдаётся при первом упоминании чьего-либо  @имени_пользователя в вашем сообщении. Каждое упоминание создаёт уведомление для этого человека, чтобы он знал о вашем сообщении. Чтобы упомянуть пользователя или, если это разрешено, группу, начните вводить «@» (символ «собачка») — это удобный способ привлечь внимание.
    first_onebox:
      name: Первая умная вставка
